

<app-header></app-header>



<div *ngIf="(produits$ | async) as produits; else noProduits">
  <ul>
    <li *ngFor="let produit of produits">
      <span>{{ produit.nom }} - {{ produit.quantite }} x {{ produit.prix }} FCFA</span>
    </li>
  </ul>
  <h2>Total: {{ prix_totale }} FCFA</h2>

  <button (click)="viderPanier()">Vider le panier</button>
</div>

<ng-template #noProduits>
  <h2>Votre panier est vide</h2>
</ng-template>



<app-footer></app-footer>
