<div>
    <h2>Modification de la boutique</h2>
    
    <!-- Formulaires de modification -->
    <form [formGroup]="form" (ngSubmit)="submitForm()">
      <div>
        <label for="nom">Nom :</label>
        <input id="nom" formControlName="nom" required>
      </div>
      
      <div>
        <label for="adresse">Adresse :</label>
        <input id="adresse" formControlName="adresse" required>
      </div>
      
      <div>
        <label for="telephone">Téléphone :</label>
        <input id="telephone" type="tel" formControlName="telephone" required>
      </div>
      
      <div>
        <label for="region">Région :</label>
        <select id="region" formControlName="region_id" required>
          <option value="">-- Sélectionnez une région --</option>
          <!-- Ajoutez ici les options de régions -->
        </select>
      </div>
      
      <div>
        <label for="user">Utilisateur :</label>
        <select id="user" formControlName="user_id" required>
          <option value="">-- Sélectionnez un utilisateur --</option>
          <!-- Ajoutez ici les options d'utilisateurs -->
        </select>
      </div>
      
      <div>
        <label for="representant">Représentant :</label>
        <input id="representant" formControlName="representant">
      </div>
      
      <button type="submit">Modifier</button>
      <button type="button" (click)="cancel()">Annuler</button>
    </form>
  </div>
