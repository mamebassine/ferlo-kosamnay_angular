<app-navbar-admin></app-navbar-admin>

<div class="tousoutiques">
  <h2>Liste des Boutiques</h2>
  <a [routerLink]="['/boutique/ajouter']" class="btn-ajouter">Ajouter une boutique</a>  

  <div *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>adresse</th>
        <th>Téléphone</th>
        <th>Région</th>
        <th>User</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let boutique of boutiques">
        <td>{{ boutique.id }}</td>
        <td>{{ boutique.nom }}</td>
        <td>{{ boutique.adresse }}</td>
        <td>{{ boutique.telephone }}</td>
        <td>{{ boutique.region?.nom }}</td>
        <td>{{ boutique.user?.nom_complet }}</td>
        <td>
          <!-- <a [routerLink]="['/boutique/detail', boutique.id]" class="btn-details">
            <i class="fas fa-info-circle"></i> 
          </a> -->

          <a [routerLink]="['/boutique/modifier', boutique.id]" class="btn-modifier">
            <i class="fas fa-pencil-alt"></i> 
          </a>

          <button (click)="deleteBoutique(boutique.id)" class="btn-supprimer">
            <i class="fas fa-trash-alt"></i> 
          </button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
