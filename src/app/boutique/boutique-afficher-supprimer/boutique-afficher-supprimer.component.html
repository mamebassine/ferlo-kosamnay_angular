<div>
  <h2>Liste des Boutiques</h2>
  
  <!-- Affichage des messages d'erreur -->
  <div *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <!-- Table des boutiques -->
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>adresse</th>
        <th>Téléphone</th>
        <th>Région</th>
        <th>User</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let boutique of boutiques">
        <td>{{ boutique.id }}</td>
        <td>{{ boutique.nom }}</td>
        <td>{{ boutique.adresse }}</td>
        <td>{{ boutique.telephone }}</td>
        <td>{{ boutique.region?.nom }}</td>
        <td>{{ boutique.user?.nom_complet }}</td>
        <td>
          <!-- Bouton Détails -->
          <a [routerLink]="['/boutique/detail', boutique.id]" class="btn-details">Détails</a>

          <!-- Bouton Modifier -->
          <a [routerLink]="['/boutique/modifier', boutique.id]" class="btn-modifier">Modifier</a>
          
          <!-- Bouton Supprimer -->
          <button (click)="deleteBoutique(boutique.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Bouton Ajouter une nouvelle boutique -->
  <a [routerLink]="['/boutique/ajouter']" class="btn-ajouter">Ajouter une boutique</a>  
</div>
