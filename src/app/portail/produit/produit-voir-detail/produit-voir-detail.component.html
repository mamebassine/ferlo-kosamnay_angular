   <app-header></app-header>

   

   <div class="phovoirdetail" *ngIf="produit; else loadingOrError">
    <div class="product-detail">
        <img [src]="produit.image" alt="{{ produit.nom }}" class="img-fluid mb-3" style="max-width: 200px;">

        <div class="product-info">
            <h1>{{ produit.nom }}</h1>
            <p>{{ produit.description }}</p>

            <div class="product-price">
                <span>Prix : {{ produit.prix | currency:'CFA' }}</span>
                <span>Quantité : {{ produit.quantite }} litre(s)</span>
            </div>

            <div class="quantity-control">
                <button class="quantity-btn" (click)="incrementQuantity()">+</button>
                <span class="quantity">{{ produit.quantite }}</span>
                <button class="quantity-btn" (click)="decrementQuantity()" [disabled]="produit.quantite <= 0">-</button>
            </div>

            <button class="add-to-cart" (click)="addToCart(produit)">Ajouter <i class="fas fa-heart"></i></button>
        </div>
    </div>
</div>

<ng-template #loadingOrError>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
    </div>
    <div *ngIf="!errorMessage" class="alert alert-info">
        Chargement des détails du produit...
    </div>
</ng-template>

<app-footer></app-footer>
