
  
     <body>
      <div class="login-container">
          <div class="login-form">
              <h2>Connexion</h2>
              <form (ngSubmit)="connexion()">

                <div class="form-group">
                <label for="email">Email :</label>
                 <input type="email" name="email" placeholder="Email"  [(ngModel)]="userObjet.email" required>
                  </div>

                 <div class="form-group">
                  <label for="password">Mot de passe :</label>
                  <input type="password" name="password" placeholder="Mot de passe" [(ngModel)]="userObjet.password" required>
                </div>

                  <button type="submit">Connecter</button>
                  <p>Pas de compte ? <a href="/register">Cr√©er un compte</a></p>
              </form>
          </div>
          <div class="login-image">
               <img src="../assets/images/frommage.jpeg" alt="Image de connexion">
          </div>
      </div>
  </body>
