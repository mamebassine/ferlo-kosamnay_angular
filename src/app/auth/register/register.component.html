<!-- Conteneur principal de l'inscription -->
<div class="signup-container">
  
    <!-- Formulaire d'inscription -->
    <div class="signup-form">
      <h2>Inscription</h2>
      
      <!-- Groupe de formulaire pour le nom complet -->
      <div class="form-group">
        <!-- 
          Champ de saisie pour le nom complet de l'utilisateur.
          - type="text" : Champ texte
          - placeholder : Texte indicatif dans le champ
          - required : Champ requis
          - [(ngModel)] : Liaison bidirectionnelle avec la propriété 'nom_complet' de 'userObject' dans le composant TypeScript
          - name : Nom du champ pour l'identification dans le formulaire
        -->
        <input 
          type="text" 
          placeholder="Bassine Niang" 
          required 
          [(ngModel)]="userObject.nom_complet" 
          name="nom_complet">
      </div>
      
      <div class="form-group">
        
        <input 
          type="text" 
          placeholder="Téléphone" 
          required 
          [(ngModel)]="userObject.telephone" 
          name="telephone">
      </div>
      
      <div class="form-group">

        <input 
          type="email" 
          placeholder="Email" 
          required 
          [(ngModel)]="userObject.email" 
          name="email">
      </div>
      
      <div class="form-group">
        
        <input 
          type="password" 
          placeholder="Mot de passe" 
          required 
          [(ngModel)]="userObject.password" 
          name="password">
      </div>
      
      <div class="form-group">
       
        <input 
          type="password" 
          placeholder="Confirmer votre Mot de passe" 
          required 
          [(ngModel)]="userObject.password_confirmation" 
          name="password_confirmation">
      </div>
      
      <!-- Bouton de soumission du formulaire d'inscription -->
      <button (click)="register()">S'inscrire</button>
      
      <!-- Lien pour rediriger les utilisateurs déjà inscrits vers la page de connexion -->
      <p>Déjà inscrit ? <a href="#">Se connecter</a></p>
    </div>
    
    <div class="signup-image">
      
      <img src="../assets/images/frommage.jpeg" alt="Image d'inscription">
    </div>
    
  </div>
