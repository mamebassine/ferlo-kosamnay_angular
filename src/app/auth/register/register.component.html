<div class="signup-container">
  <div class="signup-form">
      <h2>Inscription</h2>
      <form (ngSubmit)="register()" #signupForm="ngForm">
          <div class="form-group">
              <input type="text" id="nom_complet" placeholder="Prénom" required [(ngModel)]="userObject.nom_complet" name="nom_complet">
              <div class="error-message" *ngIf="errorMessages.nom_complet">{{ errorMessages.nom_complet }}</div>
          </div>
          <div class="form-group">
              <label for="telephone">Téléphone :</label>
              <input type="text" id="telephone" placeholder="77 1065156" required [(ngModel)]="userObject.telephone" name="telephone">
              <div class="error-message" *ngIf="errorMessages.telephone">{{ errorMessages.telephone }}</div>
          </div>
          <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" id="email" placeholder="Email" required [(ngModel)]="userObject.email" name="email">
              <div class="error-message" *ngIf="errorMessages.email">{{ errorMessages.email }}</div>
          </div>
          <div class="form-group">
              <label for="adresse">adresse :</label>
              <input type="text" id="adresse" placeholder="adresse" required [(ngModel)]="userObject.adresse" name="adresse">
              <div class="error-message" *ngIf="errorMessages.adresse">{{ errorMessages.adresse }}</div>
          </div>
          <div class="form-group">
              <label for="password">Mot de passe :</label>
              <input type="password" id="password" placeholder="Mot de passe" required [(ngModel)]="userObject.password" name="password">
              <div class="error-message" *ngIf="errorMessages.password">{{ errorMessages.password }}</div>
          </div>
          <div class="form-group">
              <label for="password_confirmation">Confirmer votre Mot de passe :</label>
              <input type="password" id="password_confirmation" placeholder="Confirmer votre Mot de passe" required [(ngModel)]="userObject.password_confirmation" name="password_confirmation">
              <div class="error-message" *ngIf="errorMessages.password_confirmation">{{ errorMessages.password_confirmation }}</div>
          </div>
          
          <button type="submit">S'inscrire</button>
          <p>Déjà inscrit ? <a href="login">Se connecter</a></p>
      </form>
  </div>
  <div class="signup-image">
      <img src="../assets/images/frommage.jpeg" alt="Image d'inscription">
  </div>
</div>
