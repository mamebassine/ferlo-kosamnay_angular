<div class="signup-container">
    <div class="signup-form">
        <h2>Inscription</h2>
        <div class="form-group">
            <input type="text" placeholder="Bassine Niang" required [(ngModel)]="userObject.nom_complet" name="nom_complet">

        </div>
        <div class="form-group">
            <input type="number" placeholder="Téléphone" required [(ngModel)]="userObject.telephone" name="telephone">
        </div>
        <div class="form-group">
            <input type="email" placeholder="Email" required [(ngModel)]="userObject.email" name="email">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Mot de passe" required [(ngModel)]="userObject.password" name="password">
        </div>
        <div class="form-group">
            <input type="password" placeholder="Confirmer votre Mot de passe" required [(ngModel)]="userObject.password_confirmation" name="password_confirmation">
        </div>
        <button (click)="register()">S'inscrire</button>
        <p>Déjà inscrit ? <a href="#">Se connecter</a></p>
    </div>
    <!-- Image à droite -->
    <div class="signup-image">
        <img src="../assets/images/frommage.jpeg" alt="Image d'inscription">
    </div>
</div>
