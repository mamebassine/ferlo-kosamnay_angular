<app-navbar-admin></app-navbar-admin>

<h2 class="text-center">Liste des Lignes de Commande</h2>

<!-- Affichage du message d'erreur ou de succès -->
<div *ngIf="errorMessage" class="alert error">
  {{ errorMessage }}
</div>

<div *ngIf="successMessage" class="alert success">
  {{ successMessage }}
</div>

<!-- Table centrée -->
<div class="table-container">
  <table class="custom-table">
    <thead>
      <tr>
        <th>User ID</th>
        <th>Date</th>
        <th>Quantité Totale</th>
        <th>Prix Total (CFA)</th>
        <th>Statut</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ligne of lignesCommandes">
        <td>{{ ligne.user_id }}</td>
        <td>{{ ligne.date }}</td>
        <td>{{ ligne.quantite_totale }}</td>
        <td>{{ ligne.prix_totale }}</td>
        <td>{{ ligne.statut }}</td>
        <td>
          <!-- Actions avec icônes -->
          <a [routerLink]="['/lignecommande/detail', ligne.id]" class="btn info">
            <i class="fas fa-eye"></i>
          </a>
          <a [routerLink]="['/lignecommande/modifier', ligne.id]" class="btn warning">
            <i class="fas fa-edit"></i>
          </a>
          <button *ngIf="ligne.id" (click)="confirmDeleteLigneCommande(ligne.id)" class="btn danger">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
