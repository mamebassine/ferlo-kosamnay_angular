<app-navbar-admin></app-navbar-admin>

<div class="tousBoutiq">
  
<h2 class="titreB">Liste des associations Produit-Boutique</h2>

<button class="Bajouter" [routerLink]="['/produitboutique/ajouter']">Ajouter une Association</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Produit</th>
      <th>Boutique</th>
      <th>Quantité</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produitBoutique of produitBoutiques">
      <td>{{ produitBoutique.id }}</td>
      <td>{{ produitBoutique.produit?.nom }}</td>
      <td>{{ produitBoutique.boutique?.nom }}</td>
      <td>{{ produitBoutique.quantite }}</td>
      <td>
        <!-- Bouton Voir Détails -->

        <!-- <a [routerLink]="['/produitboutique/detail', produitBoutique.id]">
          <i class="fas fa-eye"></i> 
        </a> -->
      
        <!-- Bouton Modifier -->
        <a [routerLink]="['/produitboutique/modifier', produitBoutique.id]">
          <i class="fas fa-edit"></i>
        </a>
      
        <!-- Bouton Supprimer -->
        <button (click)="delete(produitBoutique.id)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
      

    </tr>
  </tbody>
</table>
</div>
