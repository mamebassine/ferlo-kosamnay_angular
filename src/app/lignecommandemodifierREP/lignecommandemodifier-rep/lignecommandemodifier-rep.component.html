<div class="statut">

  <h2 class="text-center">Modifier la Ligne de Commande</h2>
  
  <form (ngSubmit)="updateLigneCommande()" #ligneCommandeForm="ngForm">
    <div *ngIf="ligneCommande">
      <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="number" id="user_id" [(ngModel)]="ligneCommande.user_id" name="user_id" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="ligneCommande.date" name="date" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="quantite_totale">Quantité Totale</label>
        <input type="number" id="quantite_totale" [(ngModel)]="ligneCommande.quantite_totale" name="quantite_totale" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="prix_totale">Prix Total (CFA)</label>
        <input type="number" id="prix_totale" [(ngModel)]="ligneCommande.prix_totale" name="prix_totale" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="statut">Statut:</label>
        <select [(ngModel)]="ligneCommande.statut" name="statut" class="form-control" required>
          <option value="en attente">En attente</option>
          <option value="livré">Livré</option>
          <option value="annulé">Annulé</option>
          <option value="en cours de traitement">En cours de traitement</option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-success">Sauvegarder</button>
    </div>
  </form>
  
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>
  
  
  </div>
