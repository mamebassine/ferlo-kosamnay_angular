<!-- src/app/dashboard/admin/admin.component.html -->

<div class="container">
    <aside class="sidebar">
      <h2>Tableau de Bord Admin</h2>
      <nav>
        <ul>
          <li><a routerLink="/accueil"><i class="fas fa-home"></i> Accueil</a></li>
          <li><a routerLink="/produit/ajouter"><i class="fas fa-box"></i> Produits</a></li>
          <li><a routerLink="/categorie/ajouter"><i class="fas fa-tags"></i> Catégorie</a></li>
          <li><a routerLink="representant"><i class="fas fa-box"></i> Representant</a></li>
          <li><a routerLink="region/ajouter"><i class="fas fa-tags"></i>Region</a></li>
          <li><a routerLink="boutique/ajouter"><i class="fas fa-box"></i> Boutique</a></li>
          <li><a routerLink="/ajouter"><i class="fas fa-tags"></i> </a></li>
          <li><a routerLink="/commandes"><i class="fas fa-shopping-cart"></i> Commandes</a></li>
          
        </ul>
      </nav>
      <button class="deconnexion"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
    </aside>
  
    <main class="dashboard">
      <header class="dashboard-header">
        <img src="/assets/images/logoferlokosamnay.png" alt="Logo" class="logo">
        <div class="header-icons">
          <i class="fas fa-bell"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </header>
      
      <section class="cards">
        <div 
            class="card" 
            *ngFor="let card of cards; let i = index" 
            [ngClass]="card.position" 
            [ngStyle]="{'animation-delay': (i * 0.5) + 's'}">
          <h3>{{ card.title }}</h3>
          <p [ngStyle]="{'color': card.color}">{{ card.value }}</p>
        </div>
      </section>
    </main>
  </div>
