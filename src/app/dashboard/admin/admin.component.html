
<div class="container">
    <aside class="sidebar">
      <h2>Tableau de Bord Admin</h2>
      <nav>
        <ul>
          <li><a href="/">Accueil</a></li>


                <li><a href="/"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="ProduitsAdmin"><i class="fas fa-box"></i> Produits</a></li>
                <li><a href="CategorieAdmin"><i class="fas fa-tags"></i> Catégories</a></li>
                <li><a href="register"><i class="fas fa-box"></i> Representanst</a></li>
                <li><a href="region"><i class="fas fa-tags"></i>Regions</a></li>
                <li><a href="boutique"><i class="fas fa-box"></i> Boutiques</a></li>
                <li><a href="produitboutique"><i class="fas fa-tags"></i>Produit boutique</a></li>
                <li><a href="commandes"><i class="fas fa-shopping-cart"></i> Commandes</a></li>
       </ul>
      </nav>
      <button class="deconnexion" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Déconnexion</button>
    </aside>
  
    <main class="dashboard">
      <header class="dashboard-header">
        <img src="/assets/images/logoferlokosamnay.png" alt="Logo" class="logo">
        <div class="header-icons">
          <i class="fas fa-bell"></i>
          <i class="fas fa-user-circle"></i>
        </div>
      </header>
      
      <section class="cards">
        <div 
            class="card" 
            *ngFor="let card of cards; let i = index" 
            [ngClass]="card.position" 
            [ngStyle]="{'animation-delay': (i * 0.5) + 's'}">
          <h3>{{ card.title }}</h3>
          <p [ngStyle]="{'color': card.color}">{{ card.value }}</p>
        </div>
      </section>
    </main>
  </div>
